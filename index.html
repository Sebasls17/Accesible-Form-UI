<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form UI</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <div class="content-box">
            <header>
                <h1>Form UI</h1>
            </header>
            <main>
                <form id="accessible-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
        
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password" required aria-required="true">
        
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">
        
                    <p id="password-error" style="color: red; display: none;">Passwords do not match.</p>
                    
                    <div class="social-login">
                        <p>Or log in with:</p>
                        <div class="social-buttons">
                            <button class="social-button facebook" aria-label="Log in with Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="social-button google" aria-label="Log in with Google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="social-button twitter" aria-label="Log in with Twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button class="social-button github" aria-label="Log in with GitHub">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </div>

                    <button class="cssbuttons-io-button">
                        Submit
                        <div class="icon">
                          <svg
                            height="24"
                            width="24"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                              fill="currentColor"
                            ></path>
                          </svg>
                        </div>
                      </button>
                </form>
            </main>
            <footer>
                <p>&copy; 2025 Accessible Form UI</p>
            </footer>
        </div>

    </html>
